userName:<input type="text" id="username" ng-model="$ctrl.username">
password:<input type="password" id="password" ng-model="$ctrl.password">
<button ng-click="$ctrl.login($ctrl.username,$ctrl.password)">登录</button>
<button ng-click="$ctrl.logout()">退出</button>
<button ng-click="$ctrl.go()">go</button>
