title:<input type="text" id="title" ng-model="$ctrl.blog.title">
body:<input type="text" id="body" ng-model="$ctrl.blog.body">
<button ng-click="$ctrl.editBlog($ctrl.blog.title,$ctrl.blog.body)">提交</button>
<div class="modal fade" id="tip" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">
                模态框（Modal）标题
                </h4>
            </div>
            <div class="modal-body">
                {{$ctrl.hint}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">提交更改
                </button>
            </div>
        </div>
    </div>
</div>
